<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Watering Scheduler</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fertilizer.css">
</head>

<body>
    <nav class="navbar">
        <h1>ðŸŒ¿Plantcare</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="schedular.html">Scheduler</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="fertilizer.html">Fertilizer</a></li>
            <li><a href="login.html" class="btn " id="loginBtn">Login</a></li>
            <li><a href="download.html" class="btn" id="downloadBtn">Download</a></li>
        </ul>

    </nav>

    <form id="plant-care-form">
        <label>
            <h4>Plant Name:</h4>
            <input type="text" id="plantName" required>
        </label>
        <label >
            <h4>Watering Schedule:</h4>
        <input type="text" id="wateringSchedule" required>
        </label>

        <label>
            <h4>Fertilizer:</h4>
        <input type="text" id="fertilizer" placeholder="e.g., NPK, 20-20-20" required>
        </label>

        <label >
            <h4>Fertilizer Frequency:</h4>
        <input type="text" id="fertilizerFrequency" placeholder="e.g., Every month" required>
        </label>

        <button type="submit">Submit</button>
    </form>
</body>

</html>


<script>
    document.getElementById('plant-care-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const plantName = document.getElementById('plantName').value;
        const wateringSchedule = document.getElementById('wateringSchedule').value;
        const fertilizer = document.getElementById('fertilizer').value;
        const fertilizerFrequency = document.getElementById('fertilizerFrequency').value;

        // Display the entered plant details
        const displayDiv = document.createElement('div');
        displayDiv.innerHTML = `
    <h3>Plant Details</h3>
    <p><strong>Name:</strong> ${plantName}</p>
    <p><strong>Watering Schedule:</strong> ${wateringSchedule}</p>
    <p><strong>Fertilizer:</strong> ${fertilizer}</p>
    <p><strong>Fertilizer Frequency:</strong> ${fertilizerFrequency}</p>
  `;

        document.body.appendChild(displayDiv);
        // Optionally, reset the form
        document.getElementById('plant-care-form').reset();
    });

</script>
